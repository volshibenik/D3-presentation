<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>  <!-- v3((((-->
    
  </head>
  <body>
    <svg id="svgVisualize" width="500" height="500"></svg>
    
    <script>
      $(function() {
        InitChart();
      });
      var sampleData = [{
        "x": 1,
        "y": 5
      }, {
        "x": 20,
        "y": 20
      }, {
        "x": 40,
        "y": 10
      }, {
        "x": 11,
        "y": 40
      }, {
        "x": 80,
        "y": 5
      }, {
        "x": 100,
        "y": 60
      }];

      

      function InitChart() {
        var vis = d3.select("#svgVisualize");
        var xRange = d3.scale.linear()
                .range([40, 400])
                .domain([d3.min(sampleData, function(d) {
                  return (d.x);
                }), d3.max(sampleData, function(d) {
                  return d.x;
                })]);
        var yRange = d3.scale.linear()
                .range([400, 40])
                .domain([d3.min(sampleData, function(d) {
                  return d.y;
                }), d3.max(sampleData, function(d) {
                  return d.y;
                })]);
        var xAxis = d3.svg.axis().scale(xRange);
        var yAxis = d3.svg.axis().scale(yRange).orient("left");
        vis.append("svg:g").call(xAxis).attr("transform", "translate(0,400)");
        vis.append("svg:g").call(yAxis).attr("transform", "translate(40,0)");

        var circles = vis.selectAll("circle").data(sampleData);

        circles
        .enter()
        .insert("circle")
        .attr("cx", function(d) { return xRange (d.x); })
        .attr("cy", function(d) { return yRange (d.y); })
        .attr("r", 10)
        .style("fill", "red");
    
        
      }
    </script>
 <svg id="visualisation" width="1000" height="500" style="border:1px solid red;"></svg>

<script>
  var lineData = [{
    x: 1,
    y: 5
  }, {
    x: 20,
    y: 20
  }, {
    x: 40,
    y: 10
  }, {
    x: 60,
    y: 40
  }, {
    x: 80,
    y: 5
  }, {
    x: 100,
    y: 60
  }];
  var vis = d3.select('#visualisation'),
  WIDTH = 1000,
  HEIGHT = 500,
  MARGINS = {
    top: 20,
    right: 20,
    bottom: 20,
    left: 50
  },
  xRange = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([d3.min(lineData, function(d) {
    return d.x;
  }), d3.max(lineData, function(d) {
    return d.x;
  })]),
  yRange = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([d3.min(lineData, function(d) {
    return d.y;
  }), d3.max(lineData, function(d) {
    return d.y;
  })]),
  xAxis = d3.svg.axis()
    .scale(xRange)
    .tickSize(5)
    .tickSubdivide(true),
  yAxis = d3.svg.axis()
    .scale(yRange)
    .tickSize(5)
    .orient('left')
    .tickSubdivide(true);
vis.append('svg:g')
  .attr('class', 'x axis')
  .attr('transform', 'translate(0,' + (HEIGHT - MARGINS.bottom) + ')')
  .call(xAxis);

vis.append('svg:g')
  .attr('class', 'y axis')
  .attr('transform', 'translate(' + (MARGINS.left) + ',0)')
  .call(yAxis);

  var lineFunc = d3.svg.line()
  .x(function(d) {
    return xRange(d.x);
  })
  .y(function(d) {
    return yRange(d.y);
  })
  .interpolate('basis');
  
vis.append('svg:path')
.attr('d', lineFunc(lineData))
.attr('stroke', '#a4a')
.attr('stroke-width', 2)
.attr('fill', 'red');
  
</script>
<script>
  function InitChart() {

    var barData = [{
      'x': 1,
      'y': 5
    }, {
      'x': 20,
      'y': 20
    }, {
      'x': 40,
      'y': 10
    }, {
      'x': 60,
      'y': 40
    }, {
      'x': 80,
      'y': 5
    }, {
      'x': 100,
      'y': 60
    }];

    var vis = d3.select('#visualisation'),
      WIDTH = 1000,
      HEIGHT = 500,
      MARGINS = {
        top: 20,
        right: 20,
        bottom: 20,
        left: 50
      },
      xRange = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([d3.min(barData, function(d) {
          return d.x;
        }),
        d3.max(barData, function (d) {
          return d.x;
        })
      ]),

      yRange = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([d3.min(barData, function(d) {
          return d.y;
        }),
        d3.max(barData, function (d) {
          return d.y;
        })
      ]),

      xAxis = d3.svg.axis()
        .scale(xRange)
        .tickSize(5)
        .tickSubdivide(true),

      yAxis = d3.svg.axis()
        .scale(yRange)
        .tickSize(5)
        .orient("left")
        .tickSubdivide(true);

    vis.append('svg:g')
      .attr('class', 'x axis')
      .attr('transform', 'translate(0,' + (HEIGHT - MARGINS.bottom) + ')')
      .call(xAxis);

    vis.append('svg:g')
      .attr('class', 'y axis')
      .attr('transform', 'translate(' + (MARGINS.left) + ',0)')
      .call(yAxis);
  }

  InitChart();
</script>
  </body>
</html>
